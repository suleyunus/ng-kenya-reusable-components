<div appCard>
  <form appCardContent>
    <div appCardHeader>
      <h1 appCardTitle>Login</h1>
      <p appCardDescription>Enter your email below to login to your account</p>
    </div>

    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Your email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
        placeholder="name@company.com"
        required
      />
    </div>

    <div>
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Your password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
        required
      />
    </div>
    
    <button
      type="submit"
      class="w-full text-white bg-gray-900 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Login to your account
    </button>
    <div class="text-sm font-medium text-gray-500 text-center">
      Don't have an account?
      <a href="#" class="text-gray-700 underline hover:underline"
        >Sign Up</a
      >
    </div>
  </form>
</div>
